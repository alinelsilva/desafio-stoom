<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Lista de Endereço</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
	<h1><center>Lista</center></h1>
	<table class="centered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Endereço</th>
				<th>Nº</th>
				<th>Complemento</th>
				<th>Bairro</th>
				<th>CEP</th>
				<th>Cidade</th>
				<th>Estado</th>
				<th>País</th>
				<th>Latitude</th>
				<th>Longitude</th>
				<th>Alterar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="address : ${address}">
				<td><span th:text="${address.id}"></span></td>
				<td><span th:text="${address.streetName}"></span></td>
				<td><span th:text="${address.number}"></span></td>
				<td><span th:text="${address.complement}"></span></td>
				<td><span th:text="${address.neighbourhood}"></span></td>
				<td><span th:text="${address.zipcode}"></span></td>
				<td><span th:text="${address.city}"></span></td>
				<td><span th:text="${address.state}"></span></td>
				<td><span th:text="${address.country}"></span></td>
				<td><span th:text="${address.latitude}"></span></td>
				<td><span th:text="${address.longitude}"></span></td>
				<td><a class="waves-effect waves-light btn-small-small" th:href="@{alterar/{id}(id=${address.id})}"><i class="material-icons left">update</i></a></td>
				<td><a class="waves-effect waves-light btn-small-small" th:href="${(#mvc.url('AC#excluirEndereco').arg(0, address.id)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	
	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>

	</table>

</body>
</html>
